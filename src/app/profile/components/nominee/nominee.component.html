<div class="text-[#2e3b32] px-4 py-2 bg-[#E6F4EA] h-[100vh] overflow-y-auto overflow-hidden" >
    <!-- Header Section -->
    <div class="mt-[2vh] flex items-center justify-between px-4">
      <img  class="h-6 w-6 cursor-pointer hover:opacity-80 transition-opacity" src="../../../../assets/images/back.png" alt="back" (click)="goBack()">
      <p class="font-bold text-[24px] text-[#23766A]">Nominee Details</p>
      <img class="h-8 w-auto" src="../../../../assets/images/output-onlinepngtools.png" alt="logo">
    </div>
  
    <!-- Form Section -->
    <section class="mt-6 px-4">
      <form >
        <div class="mb-6">
          <label class="block text-[#23766A] font-medium mb-2">Full Name</label>
          <input type="text" [(ngModel)]="nomineeObj.Name" name="full name"
                 class="w-full bg-white rounded-lg border-[#23766A] border-2 p-3 placeholder-[#23766A] focus:outline-none focus:ring-2 focus:ring-[#28937F] focus:border-transparent">
        </div>
        <!-- <div>
            <p>Name</p>
            <input type="text" name="bank" id="" [(ngModel)]="nomineeObj.Name">
        </div> -->

        <div class="mb-6">
          <label class="block text-[#23766A] font-medium mb-2">Relation</label>
          <input type="text" [(ngModel)]="nomineeObj.Relation" name="relation"
                 class="w-full bg-white rounded-lg border-[#23766A] border-2 p-3 placeholder-[#23766A] focus:outline-none focus:ring-2 focus:ring-[#28937F] focus:border-transparent">
        </div>
        <!-- <div>
            <p>Relation</p>
            <input type="text" name="bank" id="" [(ngModel)]="nomineeObj.Relation">
        </div> -->

        <div class="mb-6">
          <label class="block text-[#23766A] font-medium mb-2">Unique ID</label>
          <input type="text" [(ngModel)]="nomineeObj.Unique_ID" name="unique id"
                 class="w-full bg-white rounded-lg border-[#23766A] border-2 p-3 placeholder-[#23766A] focus:outline-none focus:ring-2 focus:ring-[#28937F] focus:border-transparent">
        </div>
        
        <!-- <div>
            <p>Unique ID</p>
            <input type="text" name="bank" id="" [(ngModel)]="nomineeObj.Unique_ID">
        </div> -->
       
        
        <div class="m-4  w-16 bg-green-700 text-center rounded-md text-white" (click)="submitNominee()">
            Submit
        </div>
      </form>
    </section>
  </div>
