<div class="flex justify-center w-full  h-[100vh] pt-24">
    <div class="feedback-container w-[75%]">
        <p class="text-2xl font-bold py-10">Rate Your Experience</p>
        
        <div class="stars p-4">
          <span *ngFor="let star of [1,2,3,4,5]" (click)="setRating(star)">
            <mat-icon>{{ star <= rating ? 'star' : 'star_border' }}</mat-icon>
          </span>
        </div>
        <div class=" rounded-md">

          <textarea  [(ngModel)]="comment" placeholder="Leave your comment..."></textarea>
        </div>
      
        <button (click)="submitFeedback()">Submit Feedback</button>
      </div>
      
</div>

<style>
  .feedback-container {
  text-align: center;
  padding: 20px;
}

.stars {
  display: flex;
  justify-content: center;
  gap: 5px;
}

mat-icon {
  font-size: 30px;
  cursor: pointer;
  color: gold;
}


button {
  background-color: #23766A;
  color: white;
  padding: 8px 15px;
  border: none;
  cursor: pointer;
  border-radius: 10px;
}

textarea {
  width: 100%;
  height: 150px;
  margin: 10px 0;
  padding: 10px;
  border: 2px solid #ccc;  /* Light gray border */
  border-radius: 5px;
  outline: none;  /* Removes the default black outline */
  font-size: 10px;
  transition: border-color 0.3s;
}

textarea:focus {
  border-color: #007bff; /* Change border color on focus */
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Soft blue glow effect */
}



</style>
