<div class="bg-[#F3F6F9] min-h-screen p-5 h-[100vh] overflow-y-auto overflow-hidden">
  <!-- Header Section -->
  <div class="flex items-center justify-between mb-8">
    <img class="h-6 cursor-pointer" src="../../../../assets/images/back.png" routerLink="/profile/user-profile" alt="back">
    <p class="font-semibold text-2xl text-[#23766A]">Help & Support</p>
    <img class="h-[32px] w-auto" src="../../../../assets/images/output-onlinepngtools.png" alt="logo">
  </div>

  <!-- FAQs Section -->
  <h3 class="font-bold text-xl text-[#444] text-center">FAQS</h3>

  <div *ngFor="let faq of faqs; let i = index" class="faq-item" >
    <!-- FAQ Question and Answer Inside Same Div -->
    <div
      class="faq-container p-4 bg-[#ffffff] shadow-md rounded-lg cursor-pointer transition-all duration-300 hover:shadow-lg"
      (click)="toggleAnswer(i)"
    >
      <!-- FAQ Question and Answer -->
      <div class="faq-question flex justify-between items-center">
        <span class="text-lg text-[#444]">{{ faq.question }}</span>
        <img src="../../../../assets/images/arrow.png" class="arrow h-5 w-5 transition-transform duration-300 transform" [class.open]="faq.open" alt="arrow" />
