<div class="flex flex-col   text-[#696969] bg-[#E6f4ea] h-[100vh] pb-[100px]">
    <header class="flex bg-[#23766A] rounded-b-xl shadow-xl justify-between w-[100%] items-center relative">
        <div class="title m-4 ">
          <h2 class="text-[30px] text-[#B3DDC0] font-bold pl-2 underline-offset-4">Dashboard</h2>
      </div>
        <div class="">
          <img class="h-[28px] w-auto absolute right-4 top-7" src="../../../../assets/images/output-onlinepngtools.png" alt="logo">     
      </div>

        </header>   
        <div class="mx-3 overflow-y-auto overflow-hidden">
            <div>
                <div class="h-[80%] bg-[#23766A] mt-4 rounded-xl pb-6 ">
                    <div class="">
                        <div class="flex justify-between p-2">
                            <div class=" text-left text-[#ffffff] pl-2 ">
                                <p class="text-xl pb-1">Current</p>
                                <p class="text-xl">Invested</p>
                            </div>   
                            <div class=" text-right text-[#ffffff] pr-2 ">
                                <p class="text-xl pb-1">₹ {{current}}</p>
                                <p class="text-xl">₹ {{invested}}</p>
                            </div>         
                        </div>
                        <div class="line h-[2px] w-full bg-black"></div>
                        <div class="flex justify-between p-2 px-4">
                            <div class="text-[#ffffff] ">
                                <p class="text-xl">Total Return</p>
                            </div>   
                            <div class="text-[#ffffff]   ">
                                <p class="text-xl">₹ {{current-invested}}</p>
                            </div>         
                        </div>  
                    </div>
                </div>
            </div>
            <div  *ngFor="let item of invested_project;">

                <div class="flex flex-row items-center justify-between bg-[#F4F3F3] border-b-2">
                    <div class="text-center p-2 "  >
                        {{item.name}}</div>
                    <div class="p-2">
                        <p class="text-[#23766A]" (click)="viewDetails(item.project_id)">VIEW DETAILS</p>
                    </div>
                </div>
            </div>


            <div class="flex flex-row justify-between mt-5">
                <div class="">
                    <p class="font-semibold">
                        TRANSACTIONS
                    </p>
                </div>
                <!-- <div class="text-[#23766A] font-semibold" routerLink="/dashboard/user-transaction" >

            </div>
            <div class="proj" *ngFor="let item of invested_project;">

                    <div>
                        <p class="font-medium">{{item.name}}</p>
                        <!-- <P>18/09/2024 | Razorpay ID</P> -->
                    </div>
                    <div class="text-[#23766A] text-xl">
                        <P>{{item.invested_amount}}</P>
                    </div>
                </div>
