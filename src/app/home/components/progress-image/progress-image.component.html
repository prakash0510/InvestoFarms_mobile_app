<div  class="image-container mt-2 w-[100%] text-[#696969] " >
    <div class="relative w-full overflow-hidden">
  
  <!-- Horizontal Scrollable Cards -->
  <div #scrollContainer 
       class="scroll-container flex gap-4 overflow-x-auto scrollbar-hide p-4"
       (scroll)="onScroll()">
    
    <div *ngFor="let item of plotDetailsList; let i = index" 
         class="min-w-[70vw] max-w-[70vw] bg-white p-4 rounded-lg shadow-lg flex-shrink-0 relative">
      
      <!-- Image -->
      <img class="w-full h-40 object-cover rounded-lg" [src]="item.image" />
      
      <!-- Text Details -->
      <div class="bg-[#E3DFDF] p-2 mt-2 rounded-lg">
        <p class="font-bold">{{ item.name }}</p>
        <p class="text-sm">{{ item.location }}</p>
        <p class="text-sm">Min Invest: {{ item.minInvest }}</p>
        <p class="text-sm">Tenure: {{ item.tenure }}</p>
        <p class="text-sm">Exp IRR: {{ item.expIRR }}</p>
      </div>

      <!-- Card-Specific Progress Bar -->
      <div class="absolute bottom-0 left-0 w-full h-2 bg-gray-300 rounded-full">
        <div class="h-2 bg-green-600 rounded-full transition-all duration-300"
             [style.width.%]="progressArray[i]"></div>
      </div>
    </div>
  </div>
</div>

      
</div>
<style>
    .scroll-container {
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
  white-space: nowrap;
  display: flex;
  overflow-x: auto;
  padding-bottom: 10px;
}

.scrollbar-hide::-webkit-scrollbar {
  display: none;
}

.scrollbar-hide {
  -ms-overflow-style: none;
  scrollbar-width: none;
}
 
</style>
