<div class="image-container mt-2 w-[100%] text-[#696969] h-fit">
  <div class="relative w-full overflow-hidden">
    <div #scrollContainer class="scroll-container flex gap-3 overflow-x-auto scrollbar-hide " (scroll)="onScroll()">
      <div *ngFor="let item of projects; let i = index" 
          class="min-w-[94vw] max-w-[70vw] bg-green-200 p-1 rounded-lg shadow-lg flex-shrink-0 relative">
        <img class="w-full h-fit object-cover rounded-lg" [src]="'https://www.investofarms.com/' + item.Image_URL" />
        <div class="bg-gray-100 p-2 mt-2 rounded-lg shadow-lg">
          <div class="flex justify-between">
            <div><p class="font-bold">{{ item.Name }}</p></div>
            <div class="text-right"><p class="text-sm">Min Invest: {{ item.Min_Investment }}</p></div>
          </div>
          <div class="flex justify-between">
            <div><p class="text-sm">{{ item.Location }}</p><p class="text-sm">Area: {{ item.Area }}</p></div>
            <div class="text-right"><p class="text-sm">Tenure: {{ item.Tenure }}</p><p class="text-sm">Exp IRR: 3 {{ item.expIRR }}</p></div>
          </div>
        </div>
        <div>
          <p class="text-[#23766A] text-[20px] font-bold underline text-center p-4"  [routerLink]="['/home/plot-details']"
          [queryParams]="{ index: i }"
          (click)="viewDetails(i)">View Details</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Progress Dots -->
  <div class="flex justify-center mt-2 space-x-2">
    <div *ngFor="let item of projects; let i = index"
        class="h-3 w-3 rounded-full transition-all"
        [ngClass]="{'bg-green-700': currentIndex === i, 'bg-gray-300': currentIndex !== i}">
    </div>
  </div>

  
</div>

<style>

.progress-image-container {
  overflow-x: auto; /* Enables horizontal scrolling */
  scrollbar-width: none; /* Hides scrollbar for Firefox */
  -ms-overflow-style: none; /* Hides scrollbar for IE/Edge */
}
  .progress-image-container::-webkit-scrollbar {
  display: none; /* Hides scrollbar for Chrome, Safari, and Android WebView */
}
</style>
