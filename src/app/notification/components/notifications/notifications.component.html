<div class="bg-[#E6f4ea] text-[#2e3b32] h-[100vh] overflow-y-auto overflow-hidden">
    <header class="flex bg-[#23766A] rounded-b-xl shadow-xl justify-between w-[100%] items-center p-4">
      <div class="title">
        <h2 class="text-[30px] text-[#B3DDC0] font-bold pl-2 underline-offset-4">Notification</h2>
      </div>
      <div>
        <img class="h-[28px] w-auto" src="assets/images/output-onlinepngtools.png" alt="logo" />
      </div>
    </header>

    <!-- Full-Page Loader -->
<div *ngIf="loading" class="loading-overlay">
  <div class="loading-spinner"></div>
</div>
  
    <div *ngIf="!loading" class="flex flex-col mx-2 overflow-y-auto p-1 px-3 mt-[20px] space-y-3 mb-40">
      <!-- Loop through notifications using *ngFor -->
      <div *ngFor="let notification of notifications" 
           class="flex justify-between items-center bg-[#B3DDC0] p-4 rounded-2xl shadow-sm transition-shadow 
                  hover:shadow-md active:shadow-md focus:shadow-md">
        <div class="flex items-center gap-3">
          <div>
            <img class="h-auto w-14 rounded-2xl"  src="../../../../assets/images/AppIcon.jpg" alt="Notification Icon"/>
          </div>
          <div class="font-bold text-lg">
            <p>{{ notification.Title }}</p>
            <p class="text-sm font-normal text-[#2e3b32]">{{ notification.Message }}</p>
          </div>
        </div>
        <div class="font-bold text-xs text-[#23766A]">
          <p>{{notification.Created_At | dateFormat }}</p>
        </div>
      </div>
    </div>
  </div>

  <style>
    .loading-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.loading-spinner {
    width: 50px;
    height: 50px;
    border: 5px solid white;
    border-top: 5px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

  </style>
