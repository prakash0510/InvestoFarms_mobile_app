<div class="bg-[#E6f4ea] h-[100vh]">

  <div class="container px-3 py-1">
      <header>
        <div class=" flex justify-end">
          <img class="h-[28px] w-auto absolute right-4 top-7" src="../../../../assets/images/output-onlinepngtools.png" alt="logo">     
      </div>
      <br>
      <div class="title mt-[50px]">
          <h2 class="text-[30px] text-[#23766A] font-bold pl-2 underline">Settings</h2>
      </div>
        </header>
        <section>
          <div class="settings max-h-full">
              
          
              <ul>
                <li class="text-[#696969]" >Theme<label class="switch">
                  <input type="checkbox" >
                  <span class="slider1 round"></span>
                </label>
                </li>
                <li class="text-[#696969]" >Notification<label class="switch">
                  <input type="checkbox">
                  <span class="slider2 round"></span>
                </label>
                </li>
            <li class="text-[#696969]" >Language
              <div class="custom-dropdown" (click)="toggleDropdownL()" >
                  <button class="dropdown-btn">
                    {{selectedOptionL || LanguageOptions[1]}}
                  </button>
                  <ul *ngIf="languageDD" class="dropdown-options">
                    <li class="justify-center" *ngFor="let option of LanguageOptions" (click)="selectOption(option, $event)">
                      {{ option }}
                    </li>
                  </ul>
                </div>
            </li>
            <li class="text-[#696969]" >Currency
              <div class="custom-dropdown" (click)="toggleDropdownC()">
                  <button class="dropdown-btn">
                    {{selectedOptionC|| currencyOptions[0]}}
                  </button>
                  <ul *ngIf="currencyDD" class="dropdown-options">
                      <li class="justify-center" *ngFor="let option of currencyOptions" (click)="selectCurrency(option, $event)">
                        {{ option }}
                      </li>
                  </ul>
                </div>
            </li>
            <li class="text-[#696969]" >Biometrics<img class="arrow-right" src="../../assets/images/Chevron right.png" alt=""></li>
            <br>
            <br>
            <h2 class="text-[24px] text-[#23766A] font-bold pl-2">Show us your love & follow</h2>
            <div class="flex p-4">
  
              <div class="px-2" >
                <a href="https://www.linkedin.com/company/investofarms/">
                  <img class="h-8 w-8" src="../../assets/images/linkedin.png" alt="">
                </a>
              </div>
                  
            
              <div class="px-2">
                <a href="https://www.facebook.com/investofarms/">
                  <img class="h-8 w-8" src="../../assets/images/instagram.png" alt="">
                </a>
                
              </div>
  
              <div class="px-2">
                <a href="https://www.facebook.com/investofarms/">
                  <img class="h-8 w-8" src="../../assets/images/facebook.png" alt="arrow-right">
                </a>
  
              </div>
            </div>
  
          </ul>
          </div>
        </section>
    </div>
</div>
