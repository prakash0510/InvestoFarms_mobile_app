<div class="bg-[#E6F4EA] min-h-screen">

  <!-- Header Section -->
  <header class="flex bg-[#23766A] rounded-b-xl shadow-lg justify-between items-center w-full p-4">
    <!-- Title -->
    <div class="title">
      <h2 class="text-3xl text-[#B3DDC0] font-bold underline-offset-4">Settings</h2>
    </div>

    <!-- Logo -->
    <div>
      <img 
        class="h-8 w-auto" 
        src="../../../../assets/images/output-onlinepngtools.png" 
        alt="InvestoFarms Logo"
      >
    </div>
  </header>

  <!-- Settings Section -->
  <section class="p-6">
    <div class="settings">
      <ul class="space-y-6">
        <!-- Theme Toggle -->
        <li class="flex justify-between items-center text-[#696969]">
          <span>Theme</span>
          <label class="switch">
            <input type="checkbox" (change)="toggleTheme()">
            <span class="slider round"></span>
          </label>
        </li>

        <!-- Notification Toggle -->
        <li class="flex justify-between items-center text-[#696969]">
          <span>Notification</span>
          <label class="switch">
            <input type="checkbox" (change)="toggleNotifications()">
            <span class="slider round"></span>
          </label>
        </li>

        <!-- Language Dropdown -->
        <li class="flex justify-between items-center text-[#696969]">
          <span>Language</span>
          <div class="custom-dropdown" (click)="toggleDropdownL()">
            <button class="dropdown-btn">
              {{ selectedOptionL || LanguageOptions[1] }}
            </button>
            <ul *ngIf="languageDD" class="dropdown-options">
              <li *ngFor="let option of LanguageOptions" (click)="selectOption(option, $event)">
                {{ option }}
              </li>
            </ul>
          </div>
        </li>

        <!-- Currency Dropdown -->
        <li class="flex justify-between items-center text-[#696969]">
          <span>Currency</span>
          <div class="custom-dropdown" (click)="toggleDropdownC()">
            <button class="dropdown-btn">
              {{ selectedOptionC || currencyOptions[0] }}
            </button>
            <ul *ngIf="currencyDD" class="dropdown-options">
              <li *ngFor="let option of currencyOptions" (click)="selectCurrency(option, $event)">
                {{ option }}
              </li>
            </ul>
          </div>
        </li>

        <!-- Biometrics -->
        <li class="flex justify-between items-center text-[#696969]">
          <span>Biometrics</span>
          <img 
            class="h-6 w-6 cursor-pointer" 
            src="../../assets/images/Chevron right.png" 
            alt="Biometrics Arrow"
          >
        </li>
      </ul>

      <!-- Social Media Section -->
      <div class="mt-12">
        <h2 class="text-2xl text-[#23766A] font-bold mb-4">Show us your love & follow</h2>
        <div class="flex space-x-4">
          <!-- LinkedIn -->
          <a href="https://www.linkedin.com/company/investofarms/" target="_blank" rel="noopener noreferrer">
            <img 
              class="h-8 w-8 hover:opacity-80 transition-opacity" 
              src="../../assets/images/linkedin.png" 
              alt="LinkedIn"
            >
          </a>

          <!-- Instagram -->
          <a href="https://www.facebook.com/investofarms/" target="_blank" rel="noopener noreferrer">
            <img 
              class="h-8 w-8 hover:opacity-80 transition-opacity" 
              src="../../assets/images/instagram.png" 
              alt="Instagram"
            >
          </a>

          <!-- Facebook -->
          <a href="https://www.facebook.com/investofarms/" target="_blank" rel="noopener noreferrer">
            <img 
              class="h-8 w-8 hover:opacity-80 transition-opacity" 
              src="../../assets/images/facebook.png" 
              alt="Facebook"
            >
          </a>
        </div>
      </div>
    </div>
  </section>
</div>
